services:
  api:
    container_name: api
    build:
      context: ./docker/php
      dockerfile: Dockerfile
    volumes:
      - ./api:/var/www/html
      - ./.env:/var/www/html/.env
    depends_on:
      - db
    ports:
      - "5000:80"
    networks:
      - app-network

  db:
    container_name: db
    image: mysql:8.0
    volumes:
      - db-data:/var/lib/mysql
    ports:
      - "3308:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - MYSQL_DATABASE=${MYSQL_DATABASE}
      - MYSQL_USER=${MYSQL_USER}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
      - TZ=Asia/Tokyo
    networks:
      - app-network

volumes:
  db-data:

networks:
  app-network:
    driver: bridge